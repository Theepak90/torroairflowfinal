# Torro Data Discovery Platform - Nginx Reverse Proxy Configuration

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    
    return 301 https://$host$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl;
    http2 on;
    server_name _;

    # SSL Certificate Configuration (relative to nginx config directory)
    ssl_certificate ssl/cert.pem;
    ssl_certificate_key ssl/key.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ============== Torro Data Discovery Frontend Configuration ==============
    location / {
        proxy_pass http://127.0.0.1:3000/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect http://127.0.0.1:3000/ /;

        proxy_set_header Origin "";

        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;

        proxy_cache off;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
    # ============== Torro Data Discovery Frontend Configuration ==============

    # ============== Torro Data Discovery Backend API Configuration ==============
    # Backend health check (prefix match - must come before /api)
    location /api/health {
        rewrite ^/api/health$ /health break;
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # All other API endpoints
    location /api {
        proxy_pass http://127.0.0.1:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect http://127.0.0.1:5001/ /api/;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;

        proxy_cache off;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
    # ============== Torro Data Discovery Backend API Configuration ==============

    # ============== Torro Data Discovery Airflow Configuration ==============
    location /airflow {
        proxy_pass http://127.0.0.1:8081/airflow/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect http://127.0.0.1:8081/airflow/ /airflow/;

        proxy_set_header Origin "";

        proxy_read_timeout 3600s;
        proxy_connect_timeout 3600s;

        proxy_cache off;
        proxy_buffering off;
        chunked_transfer_encoding off;
    }
    # ============== Torro Data Discovery Airflow Configuration ==============

    # Health check endpoints
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root html;
    }
}

