version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: torro_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-torro_discovery}
      MYSQL_USER: ${MYSQL_USER:-torro_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-torro_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - torro_network

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: torro_backend
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-torro_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-torro_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-torro_discovery}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CORS_ORIGINS: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ../backend:/app
    networks:
      - torro_network
    command: python -m app.main

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: torro_frontend
    environment:
      VITE_API_BASE_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ../frontend:/app
      - /app/node_modules
    networks:
      - torro_network

  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: torro_airflow_webserver
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: mysql+pymysql://${MYSQL_USER:-torro_user}:${MYSQL_PASSWORD:-torro_password}@mysql:3306/${MYSQL_DATABASE:-torro_discovery}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-airflow}
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-torro_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-torro_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-torro_discovery}
    ports:
      - "8080:8080"
    volumes:
      - airflow_data:/opt/airflow
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/config:/opt/airflow/config
      - ../airflow/utils:/opt/airflow/utils
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - torro_network
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/Dockerfile.airflow
    container_name: torro_airflow_scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: mysql+pymysql://${MYSQL_USER:-torro_user}:${MYSQL_PASSWORD:-torro_password}@mysql:3306/${MYSQL_DATABASE:-torro_discovery}
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: ${MYSQL_USER:-torro_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-torro_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-torro_discovery}
    volumes:
      - airflow_data:/opt/airflow
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/config:/opt/airflow/config
      - ../airflow/utils:/opt/airflow/utils
    depends_on:
      mysql:
        condition: service_healthy
      airflow-webserver:
        condition: service_healthy
    networks:
      - torro_network
    restart: on-failure

volumes:
  mysql_data:
  airflow_data:

networks:
  torro_network:
    driver: bridge

